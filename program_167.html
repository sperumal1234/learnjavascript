<!DOCTYPE html>
<html>
<body>

<h2>Leading zeroes can produce unexpected results</h2>

<p id="demo1"></p>

<p id="demo2"></p>

<script>
document.getElementById("demo1").innerHTML = new Date("2015-3-25");
document.getElementById("demo2").innerHTML = new Date("2015-03-25");
</script>

</body>
</html>
